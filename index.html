<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multifocal Ellipse</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="controls">
    <label>Number of Foci</label>
    <input type="range" min="1" max="10" value="3" oninput="changeFociAmount(this.value)">
    <br>
    <label>Constant</label>
    <input type="range" min="1" max="20" value="6" step="0.01" oninput="changeDistance(this.value)">
  </div>
  <script src="script.js"></script>
</body>

</html>
